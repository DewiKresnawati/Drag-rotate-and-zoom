<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Location</title>
    <link rel="stylesheet" href="https://openlayers.org/en/v3.20.1/css/ol.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL"></script>
    <script src="https://openlayers.org/en/v3.20.1/build/ol.js"></script>
</head>
<body>
    <header>
        <h1>Map Drag, Rotate, and Zoom</h1>
    </header>

    <div class="container">
        <div id="map" class="map"></div>
        <button id="getLocation">Get Current Location</button>

        <!-- Pop-up informasi lokasi -->
        <div id="popup" class="popup">
            <div class="popup-content">
                <button id="closePopup" class="close-btn">&times;</button>
                <h2>üìç <span class="popup-title">Lokasi Anda</span></h2>
                <p><strong>Alamat:</strong> <span id="popupAddress"></span></p>
                <p><strong>Koordinat:</strong> <span id="popupCoords"></span></p>
            </div>
        </div>
    </div>

    <footer>
        <p>Map Application &copy; 2025</p>
    </footer>

    <script src="main.js"></script>
</body>
</html>
